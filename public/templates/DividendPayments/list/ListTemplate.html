<% paymentCollection.forEach(function(payment, index){ %>
<tr data-id="<%=payment._id%>">
    <td class="centerCell">
        <label class="_customCHeckbox">
            <input type="checkbox" value="<%=payment._id%>" class="checkbox"/>
            <span></span>
        </label>
    </td>
    <td><%=payment.name%></td>
    <td><%=payment.invoice.name%></td>
    <td><%=payment.date%></td>
    <td class="totalPaid <%=currencyClass(payment.currency._id)%>"><%=(payment.paidAmount) ? payment.paidAmount : '0.00'%></td>

</tr>
<% }) %>
