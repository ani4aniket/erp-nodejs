<h3><%=contentType%></h3>
<div id="createBtnHolder" class="createBtnHolder btnsBlock" >
    <a href="javascript:;" class="btn blue slim icon-plus" title="Create" id="top-bar-createBtn">New</a>
    <!--<a href="javascript:;" class="fa fa-wrench" title="Edit" id="top-bar-editBtn"></a>-->
    <a href="javascript:;" class="btn blue slim" title="Remove" id="top-bar-deleteBtn">Delete</a>
    <!--<a href="javascript:;" class="btn blue slim" title="magentoExport" id="magentoExport">Export to Magento</a>
    <a href="javascript:;" class="btn blue slim" title="magentoImport" id="magentoImport">Import from Magento</a>-->

    <%if(viewType !== 'tform'){ %>
<!--
    <a href="javascript:;" class="btn blue slim icon-download" title="Import" id="top-bar-importBtn"></a>
-->
    <span title="Export to csv" id="top-bar-exportToCsvBtn" class="btn slim">Export to Csv</span>
    <span href="javascript:;" title="Export to xlsx" id="top-bar-exportToXlsxBtn" class="btn slim">Export to Xlsx</span>
    <%}%>
</div>
<%if(viewType !== 'tform'){ %>
<div id="forImport"></div>
<div id="template-switcher" class="template-switcher right">
    <ul class="btn-list">
        <li><a href="javascript:;"
               class="changeContentView icon-tiles2 <%= (viewType == 'thumbnails') ? 'selected' : ''%>"
               data-view-type="thumbnails" id="thumbBtn"></a></li>
        <li><a href="javascript:;"
               class="changeContentView icon-list5 <%= (viewType == 'list') ? 'selected' : ''%>"
               data-view-type="list" id="listBtn"></a></li>
        <li><a href="javascript:;"
               class="changeContentView icon-rect2 <%= (viewType == 'form') ? 'selected' : ''%>"
               data-view-type="form" id="formBtn"></a></li>
    </ul>
</div>
<%}%>
