<div id="listTable">
    <% persons.forEach(function(person, index){ %>
    <div class="compactView" data-id="<%=person._id%>">
        <div class="checkboxRow willHidden">
            <label class="_customCHeckbox">
                <input type="checkbox" value="<%=person._id%>" class="checkbox"/>
                <span></span>
            </label>
        </div>
        <div class="compactRowWrap">
            <div class="compactRow">
                <div class="firstName _growed _mainTitle" data-key="fullName"><%- person.fullName%></div>
                <div class="country _static willHidden" data-key="address.country"><%= person.address.country === 'Select' ? '' : person.address.country %></div>
            </div>
            <div class="compactRow">
                <div class="email _growed" data-key="email"><%= person.email %></div>
                <div class="phone _static willHidden" data-key="phones.phone"><%= person.phones.phone %></div>
            </div>
        </div>
    </div>
    <% }) %>
</div>
