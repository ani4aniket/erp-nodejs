<% paymentCollection.forEach(function(payment, index){ %>
<tr data-id="<%=payment._id%>">
    <td class="centerCell notForm">
        <label class="_customCHeckbox">
            <input type="checkbox" value="<%=payment._id%>" class="checkbox"/>
            <span></span>
        </label>
    </td>
    <td><%=payment.name%></td>
    <td><%=payment.invoice.name%></td>
    <td class="totalPaid"><%=payment.currency.symbol%> <span><%=(payment.paidAmount) ? currencySplitter(payment.paidAmount.toString()) : '0.00'%></span>
    </td>
    <td><%=payment.date%></td>
</tr>
<% }) %>
