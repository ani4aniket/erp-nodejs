<div class="form-holder">
    <fieldset>
        <div class="inner">
            <div class="right quotationsButtonsWrap _btnsBlockFixed">
                <button id="editButton" class="btn slim">
                    <span class="icon-pencil2"></span>
                </button>
                <button id="exportToPdf" class="btn slim ">
                    <span class="icon-pdf"></span>
                </button>
                <button class="btn slim attach_file" id="attachment_file">
                    <span class="icon-attach"></span>
                </button>
                <%if(model.workflow && model.workflow.name !== 'Canceled'){%>
                <button class="createProforma btn slim">
                    <span>Create Proforma</span>
                </button>
                <button class="confirmOrder btn slim">
                    <span>Confirm Order</span>
                </button>
                <!--<button class="cancelQuotation">-->
                <!--<span>Cancel</span>-->
                <!--</button>-->
                <%} else {%>
                <button class="setDraft">
                    <span>Set Draft</span>
                </button>
                <%}%>
            </div>
            <div class="clearfix"></div>
            <div class="_templateInvoiceWrp">
                <div id="templateDiv" class="_templateDiv"></div>
                <div class="addingInfoWrp">
                    <div id="historyDiv" class="_pureTemplate"></div>
                    <div id="attachments" class="invoiceAttachments"></div>
                </div>
            </div>



            <div class="clearfix"></div>
        </div>
    </fieldset>
    <div class="clearfix"></div>
</div>
