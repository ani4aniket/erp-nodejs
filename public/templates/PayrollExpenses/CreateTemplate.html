<tr id="false" data-id="<%=cid%>" class="edited">
    <!--<td data-content="number">New</td>-->
    <td class="notForm">
        <label class="_customCHeckbox">
            <input type="checkbox" value="<%=cid%>" id="<%=cid%>" class="checkbox"/>
            <span></span>
        </label>
    </td>
    <td class="editable errorContent" data-content="employee"></td>
    <td data-content="dataKey" class="editable"><%=month + '/' + year%></td>
    <td class="editable errorContent" data-content="paymentType"><%=type.name%></td>
    <td data-cash="<%=calc%>" data-type="input" class="editable autoCalc cash calc money" data-content="onCash">
        <%=calc%>
    </td>
    <td data-cash="<%=paid%>" data-type="input" class="editable autoCalc cash paid money" data-content="onCash">
        <%=paid%>
    </td>
    <td data-cash="<%=diff%>" data-content="onCash" class="diff money"><%=diff%></td>
</tr>
