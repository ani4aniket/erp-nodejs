<div class="form-holder">

    <form method="post" action="" id="createPersonsForm" class="form">
        <fieldset>
            <div class="inner">
                <ul class="dialog-tabs" data-class="mainTabs">
                    <li><a class="active" href="javascript:;">Main</a></li>
                    <li><a href="javascript:;">Assignees</a></li>
                </ul>
                <div class="clearfix"></div>
                <div class="dialog-tabs-items mainTabs">
                    <div class="dialog-tabs-item mainTabs active">
                        <div class="topInputHolder">
                            <%if(visible) {%>
                            <h2>Request for Quotation</h2>
                            <%}%>
                            <div class="half-block left">
                                <dl class="person-info">
                                    <dt><label for="supplierDd">Customer</label></dt>
                                    <dd>
                                        <span id="supplierDd" ></span>
                                    </dd>

                                    <dt><label for="projectDd">Project</label></dt>
                                    <dd>
                                        <span id="projectDd" ></span>
                                    </dd>
                                </dl>
                            </div>
                            <div class="half-block left">
                                <dl class="person-info">
                                    <dt><label for="orderDate">Order Date</label></dt>
                                    <dd>
                                        <input class="extrainfo" type="text" name="orderDate" id="orderDate" value=""
                                               readonly="" placeholder="Order Date">
                                    </dd>
                                    <dt class="hidden"><label for="deliveryDd">Deliver To</label></dt>
                                    <dd class="hidden _newSelectListWrap">
                                        <a id="deliveryDd" class="current-selected" href="javascript:;">YourCompany</a>
                                    </dd>
                                   <!-- <dt><label for="amountDd">Amount</label></dt>
                                    <dd>
                                        <input class="extrainfo" type="text" name="amountDd" id="amountDd" value="0"
                                               placeholder="Total Amount">
                                    </dd>-->
                                    <dt><label for="currencyDd">Currency</label></dt>
                                    <dd class="_newSelectListWrap">
                                        <a id="currencyDd" class="current-selected" href="javascript:;">Select</a>
                                    </dd>

                                </dl>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="dialog-tabs" data-class="childTabs">
                            <li><a class="active" href="javascript:;">Products</a></li>
                            <li><a href="javascript:;">Deliveries & Invoices</a></li>
                        </ul>
                        <div class="clearfix"></div>
                        <div class="dialog-tabs-items childTabs">
                            <div class="dialog-tabs-item childTabs active">
                                <div id="productItemsHolder">

                                </div>
                            </div>
                            <div class="dialog-tabs-item childTabs">
                                <div class="delivery-invoices-container">
                                    <div class="half-block left">
                                        <dl class="quotation-info">
                                            <dt><label for="expectedDate">Expected Date</label></dt>
                                            <dd><input id="expectedDate" placeholder="" type="text" readonly/>
                                            </dd>
                                            <dt><label for="destination">Destination</label></dt>
                                            <dd class="_newSelectListWrap"><a id="destination" class="current-selected"
                                                   href="javascript:;">Select</a></dd>
                                            <dt><label for="incoterm">Incoterm</label></dt>
                                            <dd class="_newSelectListWrap"><a id="incoterm" class="current-selected" href="javascript:;">Select</a>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="half-block left">
                                        <dl class="quotation-info">
                                            <dt><label for="invoicingControl">Invoicing Control</label></dt>
                                            <dd class="_newSelectListWrap"><a id="invoicingControl" class="current-selected" href="javascript:;">Select</a>
                                            </dd>
                                            <!--<dt><label for="paymentTerm">Payment Term</label></dt>
                                            <dd><a id="paymentTerm" class="current-selected"
                                                   href="javascript:;">Select</a>
                                            </dd>-->
                                            <dt><label for="fiscalPosition">Fiscal Position</label></dt>
                                            <dd class="_newSelectListWrap">
                                                <a id="fiscalPosition" class="current-selected" href="javascript:;">Select</a>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="dialog-tabs-item mainTabs">
                        <div class="assignees-container"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
    <div class="clearfix"></div>
</div>
