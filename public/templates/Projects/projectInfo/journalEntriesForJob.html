<div>
    <table id="wagesPayable" class="list report-list tableFixed">
        <colgroup class="borders" span="6">
            <col span="1" width="3%">
            <col span="1" width="20%">
            <col span="1" width="17%">
            <col span="1" width="20%">
            <col span="1" width="20%">
            <col span="1" width="20%">
        </colgroup>
        <thead>
        <th>#</th>
        <th>Date</th>
        <th>Account</th>
        <th>Source</th>
        <th>Debit</th>
        <th>Credit</th>
        </thead>

        <tr>
            <td id="report-Table" colspan="7">
                <div class="scrollit">
                    <table class="list enable_hover tableFixed" id="report-listTable">
                        <colgroup class="borders" span="6">
                            <col span="1" width="3%">
                            <col span="1" width="20%">
                            <col span="1" width="17%">
                            <col span="1" width="20%">
                            <col span="1" width="20%">
                            <col span="1" width="20%">
                        </colgroup>

                        <tbody id="report-TableBody">
                        <%var total = 0;%>
                        <%wagesPayable.forEach(function (journalEntry) {%>
                        <tr data-id="<%=journalEntry._id%>" class="mainTr">
                            <td class="centerCell expand">+</td>
                            <td><%=dateFormat(journalEntry._id)%></td>
                            <td colspan='4'></td>
                            <td><%=currencySplitter((journalEntry.totalSum / 100).toFixed(2))%></td>
                            <%total += journalEntry.totalSum%>
                        </tr>
                        <%})%>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        <tfoor>
            <td colspan="5"></td>
            <td><%=currencySplitter((total / 100).toFixed(2))%></td>
        </tfoor>
    </table>
</div>
