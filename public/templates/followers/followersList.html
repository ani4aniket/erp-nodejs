<div class="addFollowers _followersListBlock">
    <a class="current-selected _addFollowersBtn" id="followersDd">Add</a>
    <ul class="_followersList">
        <%followers.forEach(function (el){%>
        <li data-id="<%=el._id%>" class="_followersListItem">
            <span class="_itemName"><%=el.name %></span>
            <span class="icon-close remove"></span>
        </li>
        <%})%>
    </ul>
</div>
