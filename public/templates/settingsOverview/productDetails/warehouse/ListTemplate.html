<div class="_acountingTableWrap">
    <div class="_acountingTitleBlock _forOverview">
        <a href="javascript:;" class="btn blue slim icon-plus btnPositioned" title="Create" id="top-bar-createBtn">New</a>
    </div>
    <div class="_acountingTableBlock _locationTableWrap">
        <table class="list tableProjects tableFixed _locationTable">
            <colgroup>
                <col width="24%"/>
                <col width="14%"/>
                <col width="14%"/>
                <col width="24%"/>
                <col width="24%"/>
                <col width="70px"/>
            </colgroup>
            <thead>
            <tr class="forToggle">
                <th>Name</th>
                <th>Is Own</th>
                <th>Is Main</th>
                <th>Locations</th>
                <th>Zones</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="forToggle" id="currencyTable">
            <% collection.forEach(function(elem,index){ %>
            <tr data-id="<%=elem._id%>">
                <td><%=elem.name%></td>
                <td><input type="checkbox" disabled <%=elem.isOwn ? checked="checked" : '' %>/></td>
                <td><input type="checkbox" class="mainCheckbox" disabled <%=elem.main ? checked="checked" : '' %>/></td>
                <td class="location">
                    <%elem.locations && elem.locations.forEach(function (location){%>
                    <span class="_tagSmall grey"><%=location.name%></span>
                    <%});%>
                </td>
                <td class="zone">
                    <%elem.zones && elem.zones.forEach(function (zone){%>
                    <span class="_tagSmall grey"><%=zone.name%></span>
                    <%});%>
                </td>
                <td>
                    <a href="javascript:;" class="icon-note goToEdit _actionCircleBtn" aria-hidden="true"></a>
                    <a href="javascript:;" class="icon-trash goToRemove _actionCircleBtn" aria-hidden="true"></a>
                </td>
            </tr>

            <% }) %>
            </tbody>
        </table>
    </div>
</div>
