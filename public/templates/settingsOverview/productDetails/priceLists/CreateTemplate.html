<div class="form-holder _newForm">
    <form method="post" action="" id="createCategoryForm">
        <h4 class="_dialogMainTitle">New Price List</h4>
        <div class="_formWrap _enlargedItemMargin">
            <div class="_formBlock">
                <div class="_animateInputBox _withInfo">
                    <input type="text"
                           name="priceListName"
                           class="_animate "
                           id="priceListName"
                           required
                           autofocus
                           maxlength="32"/>
                    <label class="_animate">Price List Name</label>
                    <span class="tips icon-info" data-id="priceListName"></span>
                </div>
                <div class="_animateInputBox _withInfo">
                    <input type="text"
                           name="priceListCode"
                           class="_animate "
                           id="priceListCode"
                           required
                           maxlength="32"/>
                    <label class="_animate">Price List Code</label>
                    <span class="tips icon-info" data-id="priceListCode"></span>
                </div>
                <div class="_animateSelectBox">
                    <span class="_selectTitle">Currency</span>
                    <div class="_newSelectListWrap">
                        <a id="currencyDd"
                           class="current-selected"
                           href="javascript:;">Select currency
                        </a>
                    </div>
                </div>
                <div class="_textGrey">
                    <label>This is a supplier ("cost") price list</label>
                </div>
                <div class="container">
                    <div class="canReadAndWrite row">
                        <div class="_circleRadioRadianceWrap col m-6">
                            <div class="_tipsWrap">
                                <label for="yes" class="">Yes</label>
                                <input type="radio"
                                       name="question"
                                       id="yes"
                                       class="_circleRadioRadiance"
                                       value="1">
                                <label for="yes"
                                       class="_circleRadioRadianceLabel">
                                </label>
                                <span class="tips icon-info"
                                      data-id="yes"></span>
                            </div>
                        </div>
                        <div class="_circleRadioRadianceWrap col m-6">
                            <div class="_tipsWrap">
                                <label for="no" class="">No</label>
                                <input type="radio"
                                       name="question"
                                       id="no"
                                       value="0"
                                       class="_circleRadioRadiance"
                                       checked="">
                                <label for="no"
                                       class="_circleRadioRadianceLabel">
                                </label>
                                <span class="tips icon-info"
                                      data-id="no"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
