<div class="form-holder _newForm">
    <form method="post" action="" id="createCategoryForm">
        <h4 class="_dialogMainTitle">Create Product Type</h4>
        <div class="_formWrap _enlargedItemMargin">
            <div class="_formBlock">
                <div class="_animateInputBox">
                    <input type="text"
                           name="productTypeName"
                           class="_animate "
                           id="productTypeName"
                           required
                           autofocus
                           value="<%=model.name%>"
                           maxlength="32"/>
                    <label class="_animate">Product type name</label>
                </div>
            </div>
        </div>
    </form>
</div>
