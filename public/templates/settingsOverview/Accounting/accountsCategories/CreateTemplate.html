<div class="form-holder _newForm">
    <form>
        <h4 class="_dialogMainTitle">Create Category</h4>
        <div class="_formWrap _enlargedItemMargin">
            <div class="_formBlock">
                <div class="_animateInputBox">
                    <input type="text"
                           class="_animate"
                           id="name"
                           required/>
                    <label class="_animate">Category Name</label>
                </div>
                <div class="_animateSelectBox">
                    <span class="_selectTitle">Parent Category</span>
                    <div class="_newSelectListWrap">
                        <a id="categories"
                           class="current-selected"
                           href="javascript:;">Select parent category
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
