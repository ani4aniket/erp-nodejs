<div class="form-holder _newForm">
    <h4 class="_dialogMainTitle">Create Payment Terms</h4>
    <div class="_formWrap _enlargedItemMargin">
        <div class="_formBlock _equal">
            <div class="_animateInputBox">
                <input type="text"
                       class="_animate"
                       id="paymentTermName"
                       required/>
                <label class="_animate">Name</label>
            </div>
        </div>
        <div class="_formBlock _equal">
            <div class="_animateInputBox">
                <input type="text"
                       class="_animate"
                       id="paymentTermCount"
                       required maxlength="6"/>
                <label class="_animate">Number of days</label>
            </div>
        </div>
    </div>
</div>
