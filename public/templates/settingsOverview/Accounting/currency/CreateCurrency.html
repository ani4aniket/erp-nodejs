<div class="form-holder _newForm">
    <h4 class="_dialogMainTitle">Currency Code</h4>
    <div class="_formWrap _enlargedItemMargin">
        <!--<div class="_formBlock _equal">
            <div class="_animateSelectBox">
                <span class="_selectTitle">Currencies</span>
                <div class="_newSelectListWrap">
                    <a id="allCurrencies"
                       class="current-selected"

        <div class="_formBlock _equal">
            <div class="_animateInputBox _withInfo">
                <input type="text"
                       class="_animate"
                       id="allCurrencies"
                       maxlength="3"
                       required/>
                <label class="_animate">New currency</label>
                <span class="tips icon-info" data-id="allCurrencies"></span>
            </div>
        </div>
        <div class="_formBlock _equal">
            <div class="_animateInputBox _withInfo">
                <input type="text"
                       class="_animate"
                       id="currencySymbol"
                       required/>
                <label class="_animate">Symbol</label>
                <span class="tips icon-info" data-id="currencySymbol"></span>
            </div>
        </div>
        <div class="_formBlock _equal">
            <div class="_animateInputBox _withInfo">
                <span class="_staticLabel">Decimal Places</span>
                <input type="text"
                       class="_animate"
                       id="decPlaces"
                       value="0"
                       required
                       readonly/>
                <span class="tips icon-info" data-id="decPlaces"></span>
            </div>
            <div class="_formRow">
                <label class="_animatedCheckbox">
                    <input id="active" type="checkbox" checked="checked">
                </label>
                <label for="active">Active</label>
                <span class="tips icon-info" data-id="active"></span>
            </div>
        </div>
    </div>
</div>
