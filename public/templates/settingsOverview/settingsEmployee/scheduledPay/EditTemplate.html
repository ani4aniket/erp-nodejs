<div class="form-holder _newForm">
    <form method="post" action="" id="scheduledPayForm">
        <h4 class="_dialogMainTitle">Edit Scheduled Pay</h4>
        <div class="_formWrap">
            <div class="_formBlock">
                <div class="_animateInputBox">
                    <input type="text"
                           class="_animate "
                           id="scheduledPayName"
                           required
                           autofocus
                           value="<%= model.name %>"
                           maxlength="40"/>
                    <label class="_animate">Name: </label>
                </div>
            </div>
        </div>
    </form>
</div>
