<h2>Define Privileges for <%= profileName %> Profile</h2>

<span>Profile Name <input id="profileName" type="text" value="<%= profileName %>" maxlength="32"/></span>
<span>Profile Description<input type="text" id="profileDescription" value="<%= profileDescription %>"
                                maxlength="32"/></span>

<table class="list _modulesAccessTable" id="modulesAccessTable">
    <thead>
    <tr>
        <td>Module Name</td>
        <td>View <input type="checkbox" class="viewAll"/></td>
        <td>Write/Edit <input type="checkbox" class="writeAll"/></td>
        <td>Delete <input type="checkbox" class="deleteAll"/></td>
    </tr>
    </thead>
    <tbody>
    <% if(profile){ %>
    <% profile.profileAccess.forEach(function(item){ %>
    <tr>
        <td class="mname"> <%=item.module.mname %></td>
        <td>
            <label class="_customCHeckbox">
                <input type="checkbox" class="read" <% if(item.access[0]) { %> checked="checked" <% } %> enabled />
                <span></span>
            </label>
        </td>
        <td>
            <label class="_customCHeckbox">
                <input type="checkbox" class="write" <% if(item.access[1]) { %> checked="checked" <% } %> enabled/>
                <span></span>
            </label>
        </td>
        <td>
            <label class="_customCHeckbox">
                <input type="checkbox" class="delete" <% if(item.access[2]) { %> checked="checked" <% } %> enabled/>
                <span></span>
            </label>
        </td>
    </tr>
    <% }) %>
    <% } %>
    </tbody>
</table>
