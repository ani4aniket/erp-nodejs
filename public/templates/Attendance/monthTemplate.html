<% months.forEach(function(month){ %>
<tr>
    <td>
        <span class="text-left"><%=month.label%></span>
    </td>
    <% month.daysData.forEach(function(day){ %>
    <td class="dayOfMonth">
        <span class="text-center <%= day.type %> ">
            <%=day.number ? day.number : 0%>
        </span>
    </td>
    <% }) %>
</tr>
<% }) %>
