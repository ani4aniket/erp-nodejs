<h3><%=contentType%></h3>
<div id="createBtnHolder" class="btnsBlock">
    <a href="#home/action-<%=contentType%>/Create"
       class="btn blue slim icon-plus"
       title="Create"
       id="top-bar-createBtn">New
    </a>
    <a href="#home/action-<%=contentType%>/Edit"
       class="btn blue slim"
       title="Edit"
       id="top-bar-editBtn">Edit
    </a>
    <a href="javascript:;"
       class="btn blue slim"
       title="Remove"
       id="top-bar-deleteBtn">Delete
    </a>
    <%if(viewType=='kanban') {%><a id="kanban-settings-Btn" class="btn blue slim" title="Kanban Settings">Setting</a><%} else {%>
    <span title="Export to csv"
          class="btn slim"
          id="top-bar-exportToCsvBtn">Export to Csv
    </span>
    <span title="Export to xlsx"
          class="btn slim"
          id="top-bar-exportToXlsxBtn">Export to Xlsx
    </span>
    <% }%>
</div>
<div id="template-switcher"
     class="template-switcher right">
    <ul class="btn-list">
        <li>
            <a href="javascript:;"
               class="changeContentView icon-kanban <%= (viewType == 'kanban') ? 'selected' : ''%>"
               data-view-type="kanban"
               id="kanbanBtn">
            </a>
        </li>
        <li>
            <a href="javascript:;"
               class="changeContentView icon-list5 <%= (viewType == 'list') ? 'selected' : ''%>"
               data-view-type="list"
               id="listBtn">
            </a>
        </li>
        <li>
            <a href="javascript:;"
               class="changeContentView icon-rect2 <%= (viewType == 'form') ? 'selected' : ''%>"
               data-view-type="form"
               id="formBtn">
            </a>
        </li>
    </ul>
</div>
