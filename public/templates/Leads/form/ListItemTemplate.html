<div id="listTable">
    <% leads.forEach(function(lead, index){ %>
    <div class="compactView"
         data-id="<%=lead._id%>">
        <div class="checkboxRow willHidden">
            <label class="_customCHeckbox">
                <input type="checkbox"
                       value="<%=lead._id%>"
                       class="checkbox"/>
                <span></span>
            </label>
        </div>
        <div class="compactRowWrap">
            <div class="compactRow">
                <div class="name _growed _mainTitle"
                     data-key="name"><%= lead.name%></div>
                <div data-key="workflow"
                     class="_static stage <%= (lead.workflow && lead.workflow.name === 'Cancelled') ? 'cancelled' : ''%>"><%=(lead.workflow) ? lead.workflow.name : 'Undefinded'%></span></div>
            </div>
            <div class="compactRow willHidden">
                <div data-key="salesPerson"
                     class="assignedTo _growed"><%=lead.salesPerson && lead.salesPerson.name ? lead.salesPerson.name: ''%></div>
                <div data-key="source"
                     class="_static source"><%= lead.source %></div>
            </div>
        </div>
    </div>
    <% }); %>
</div>
