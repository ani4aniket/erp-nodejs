<div class="form-holder _newForm">
    <form method="post" action="" id="invoiceForm">
        <h4 class="_dialogMainTitle">New <%=title%></h4>
        <div class="_formWrap _enlargedItemMargin" id="location">
            <div class="_formBlock _equal">
                <div class="_animateInputBox _withSeparator">
                    <input type="text"
                           class="_animate "
                           id="A"
                           required
                           autofocus
                           maxlength="20"/>
                    <label class="_animate">location 1</label>
                    <span class="_locationSeparator">/</span>
                </div>
                <div class="_animateInputBox _withSeparator">
                    <input type="text"
                           class="_animate "
                           id="B"
                           required
                           disabled
                           maxlength="20"/>
                    <label class="_animate">location 2</label>
                    <span class="_locationSeparator">/</span>
                </div>
                <div class="_animateInputBox _withSeparator">
                    <input type="text"
                           class="_animate "
                           id="C"
                           required
                           disabled
                           maxlength="20"/>
                    <label class="_animate">location 3</label>
                    <span class="_locationSeparator">/</span>
                </div>
                <div class="_animateInputBox">
                    <input type="text"
                           class="_animate "
                           id="D"
                           required
                           disabled
                           maxlength="20"/>
                    <label class="_animate">location 4</label>
                </div>
            </div>
            <div class="_formBlock _equal">
                <div class="_animateSelectBox">
                    <span class="_selectTitle">Zone</span>
                    <div class="_newSelectListWrap">
                        <a id="zones"
                           name="account"
                           class="current-selected"
                           href="javascript:;">Select zone
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
