<tr class="false" data-id="<%=cid%>">
    <td class="notForm"><input style="display: block;" class="checkbox" type="checkbox" id="<%=cid%>"/></td>
    <td colspan="2" class="editable employee" data-content="employee" data-type="employeeSelect">Select</td>
    <% for (var i=0; i<=daysCount - 1; i++) { %>
    <td data-dayID="<%=i%>" class="editable" data-type="input"></td>
    <% } %>
    <td class="totalHours"></td>
</tr>
