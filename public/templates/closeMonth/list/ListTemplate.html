<% collection.forEach(function(account, index){ %>
<tr data-id="<%=account._id%>" class="mainTr">
    <td class="notForm centerCell">
        <label class="_customCHeckbox">
            <input type="checkbox" value="<%=account._id%>" class="checkbox listCB"/>
            <span></span>
        </label>
    </td>
    <td class="expand"><span class="icon-caret-right"></span></td>
    <td><%=moment(account._id).month() + 1%></td>
    <td><%=moment(account._id).year()%></td>
</tr>
<% }) %>
