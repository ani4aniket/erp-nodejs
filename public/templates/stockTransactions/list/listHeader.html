<div id="searchContainer"></div>
<div class="_tableWrap _tablePurchasePaymentsWrap">
    <table class="list task-list stripedList">
        <colgroup>
            <col width="42px">
            <col width="18%">
            <col width="18%">
            <col width="18%">
            <col width="17%">
            <col width="20%">
            <col width="15%">
            <col width="15%">
            <col width="15%">
        </colgroup>
        <thead>
        <tr>
            <th class="centerCell">
                <label class="_customCHeckbox">
                    <input type="checkbox" id="checkAll"/>
                    <span></span>
                </label>
            </th>
            <th class="oe_sortable sortDn" data-sort="createdBy.date">Date<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="name">Name<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="warehouse.name">From<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="warehouseTo.name">To<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable centerCell" data-sort="printed">Printed<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable centerCell" data-sort="packed">Packed<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable centerCell" data-sort="shipped">Shipped<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable centerCell" data-sort="picked">Received<span class="arrow down"></span><span
                    class="arrow up"></span></th>

        </thead>
        <tbody id="listTable" class="enableTableOdd"></tbody>
    </table>
</div>
