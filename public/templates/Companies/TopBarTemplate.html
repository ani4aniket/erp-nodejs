<h3><%=contentType%></h3>
<div id="createBtnHolder" class="btnsBlock">
    <a href="#home/action-<%=contentType%>/Create"
       class="btn blue slim icon-plus"
       title="Create"
       id="top-bar-createBtn">New
    </a>
    <!--<a href="#home/action-<%=contentType%>/Edit" class="fa fa-wrench" title="Edit" id="top-bar-editBtn"></a>-->
    <a href="javascript:;"
       class="btn blue slim"
       title="Remove"
       id="top-bar-deleteBtn">Delete
    </a>
    <%if(viewType !== 'tform'){ %>
    <!--
        <a href="javascript:;" class="btn blue slim icon-download" title="Import" id="top-bar-importBtn"></a>
    -->
    <span title="Export to csv"
          id="top-bar-exportToCsvBtn"
          class="btn slim">Export to Csv
    </span>
    <span title="Export to xlsx"
          id="top-bar-exportToXlsxBtn"
          class="btn slim">Export to Xlsx
    </span>
    <%}%>
</div>
<%if(viewType !== 'tform'){ %>
<div id="forImport"></div>
<div class="template-switcher right" id="template-switcher">
    <ul class="btn-list">
        <li>
            <a href="javascript:;"
               class="changeContentView icon-tiles2 <%= (viewType == 'thumbnails') ? 'selected' : ''%>"
               data-view-type="thumbnails"
               id="thumbBtn">
            </a>
        </li>
        <li>
            <a href="javascript:;"
               class="changeContentView icon-list5 <%= (viewType == 'list') ? 'selected' : ''%>"
               data-view-type="list"
               id="listBtn">
            </a>
        </li>
        <li>
            <a href="javascript:;"
               class="changeContentView icon-rect2 <%= (viewType == 'form') ? 'selected' : ''%>"
               data-view-type="form"
               id="formBtn">
            </a>
        </li>
    </ul>
</div>
<%}%>
