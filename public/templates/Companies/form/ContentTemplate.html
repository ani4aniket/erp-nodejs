<div class="listWrap">
    <div class="listContentWrap">
        <div class="listContentTitle">
            <div class="dropDown">
                <a id="sortBy"
                   class="icon-list5 dropBtn"></a>
                <ul>
                    <li class="oe_sortable" data-sort="name.first">
                        <span class="dropContent">Full Name</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="address.country">
                        <span class="dropContent">Country</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="email">
                        <span class="dropContent">Email</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="phones.phone">
                        <span class="dropContent">Phone</span>
                        <span class="sortArrow"></span>
                    </li>
                </ul>
            </div>
            <div id="searchContainer"></div>
            <button class="btn-toggle"
                    id="toggleList"
                    title="toggle list">
                <span class="icon-arrow-left2"></span>
            </button>
        </div>
        <div id="listContent"
             class="listContent"></div>
    </div>
    <div class="formContentWrap">
        <div class="formContentTitle">
            <span class="closeBtn"></span>
        </div>
        <div id="formContent"
             class="formContent"></div>
    </div>
</div>
