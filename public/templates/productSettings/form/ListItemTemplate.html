<div id="listTable">
    <% options.forEach(function(option, index){ %>
    <div class="compactView" data-id="<%=option._id%>">
        <div class="checkboxRow">
            <label class="_customCHeckbox">
                <input type="checkbox" value="<%= option._id %>" class="checkbox"/>
                <span></span>
            </label>
        </div>
        <div><%= option.name %></div>
    </div>
    <% }); %>
</div>
