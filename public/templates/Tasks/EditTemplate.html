﻿
<div class="form-holder task-create-holder">
    <form method="post" action="" id="editTaskForm" class="form" data-id="<%=model._id%>">
        <fieldset>
            <div class="half-block left withPaddingLeft">
                <a id="projectTopName" href="javascript:;"><%=model.project.name%></a>
            </div>
            <div class="half-block left">
                <dl class="person-info-h3 right">
                    <dt><label>Assigned to :</label></dt>
                    <dd class="_newSelectListWrap">
                        <a id="assignedToDd" data-id="<%=(model.assignedTo) ? model.assignedTo._id : ''%>" class="current-selected" href="javascript:;"><%=(model.assignedTo)?(model.assignedTo.name.first+' '+model.assignedTo.name.last):'Select'%></a>
                </dl>
            </div>
            <div class="clearfix">
            </div>
            <input type="text" name="summary" class="input-title-long blueback projectSummary" id="summaryEdit" value="<%=model.summary%>" required maxlength="32"/>

            <div class="half-block left withPaddingLeftProject taskNote">
                <div class="counterWrap">
                    <textarea type="text" name="description" class="taskDescriptionEdit" placeholder="Add a Description" id="description" required maxlength="500"><%=model.description%> </textarea>

                    <div class="counter-wrap">
                        <span class="counter-label">Characters left:</span>
                        <span class="counter-value" id="counterValue"><%= 500 - model.description.length %></span>
                    </div>
                </div>
            </div>
            <div class="half-block left withPaddingRightProject">
                <div class="inner">
                    <dl class="task-info">
                        <dt><label>Project </label></dt>
                        <dd class="_newSelectListWrap">
                            <a id="projectDd" data-shortdesc="<%=model.project.projectShortDesc%>" data-id="<%=model.project._id%>" class="current-selected" href="javascript:;"><%=model.project.name%></a>
                        </dd>
                        <dt><label for="workflowsDd">Stage </label></dt>
                        <dd class="_newSelectListWrap">
                            <a id="workflowsDd" data-id="<%=(model.workflow) ? model.workflow._id : ''%>" class="current-selected" href="javascript:;"><%=(model.workflow)?model.workflow.name:'Undefinded'%></a>
                        </dd>

                        <dt><label>Type </label></dt>
                        <dd class="_newSelectListWrap">
                            <a id="type" data-id="<%=model.type%>" class="current-selected" href="javascript:;"><%=model.type%></a>
                        </dd>
                        <dt><label for="priorityDd">Priority </label></dt>
                        <dd class="_newSelectListWrap">
                            <a id="priorityDd" data-id="<%=model.priority%>" class="current-selected"
                               href="javascript:;"><%=model.priority%></a>
                        </dd>

                        <dt><label for="StartDate">Start Date</label></dt>
                        <dd><input class="extrainfo blueback" type="text" name="StartDate" id="StartDate" value="<%= model.StartDate %>" readonly/></dd>

                        <dt><label for="logged">Logged </label></dt>
                        <dd>
                            <input class="onlyNumber" maxlength="4" type="text" name="logged" id="logged" value="<%=model.logged%>"/>
                        </dd>
                        <dt><label for="estimated">Estimated </label></dt>
                        <dd><input class="onlyNumber" type="text" maxlength="4" name="estimated" id="estimated" value="<%=model.estimated%>"/></dd>
                        <div class="clearfix"></div>
                    </dl>

                </div>


                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <div id="divForNote">

            </div>
            <div class="clearfix"></div>
            <div class="attach-container"></div>
        </fieldset>
    </form>
</div>
