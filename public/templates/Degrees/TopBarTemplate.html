<h3><%=contentType%></h3>
<div id="createBtnHolder" class="btnsBlock">
    <a href="#home/action-<%=contentType%>/Create" class="icon-img add left" title="Create" id="top-bar-createBtn"></a>
    <a href="#home/action-<%=contentType%>/Edit" class="icon-img edit left" title="Edit" id=" top-bar-editBtn"></a>
    <a href="javascript:;" class="icon-img remove left" title="Remove" id="top-bar-deleteBtn"></a>
</div>
<div id="saveDiscardHolder">
    <button id="top-bar-saveBtn">Save</button>
    or
    <button id="top-bar-discardBtn">Discard</button>
</div>

<div id="template-switcher" class="template-switcher right">
    <span id="twoButtons"><%=itemIndex%>/<%=collectionLength%></span>
    <ul class="btn-list changeContentIndex">
        <li><a href="javascript:;" class="icon2 icon-btn dark" data-shift="left" id="leftBtn">(</a></li>
        <li><a href="javascript:;" class="icon2 icon-btn dark" data-shift="right" id="rightBtn">)</a></li>
    </ul>
    <ul class="btn-list">
        <li><a href="javascript:;"
               class="changeContentView icon-list5 <%= (viewType == 'list') ? 'selected' : ''%>"
               data-view-type="list" id="listBtn"></a></li>
        <li><a href="javascript:;"
               class="changeContentView icon-list2 <%= (viewType == 'form') ? 'selected' : ''%>"
               data-view-type="form" id="formBtn"></a></li>
    </ul>
</div>
