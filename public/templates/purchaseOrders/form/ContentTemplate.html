<div class="listWrap ordersList">
    <div class="listContentWrap orderList closed">
        <div class="listContentTitle">
            <div class="dropDown">
                <a id="sortBy" class="icon-list5 dropBtn"></a>
                <ul>
                    <li class="oe_sortable" data-sort="name">
                        <span class="dropContent">Reference</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="orderDate">
                        <span class="dropContent">Order Date</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="paymentInfo.total">
                        <span class="dropContent">Payment Total</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="paymentInfo.unTaxed">
                        <span class="dropContent">Payment UnTaxed</span>
                        <span class="sortArrow"></span>
                    </li>
                </ul>
            </div>
            <div id="searchContainer"></div>
            <button class="btn-toggle" id="toggleList" title="toggle list">
                <span class="icon-arrow-left2"></span>
            </button>
        </div>
        <div id="listContent" class="listContent"></div>
        <div id="listPagination"></div>
    </div>
    <div class="formContentWrap">
        <div class="formContentTitle">
            <span class="closeBtn"></span>
        </div>
        <div id="formContent" class="formContent"></div>
    </div>
</div>
