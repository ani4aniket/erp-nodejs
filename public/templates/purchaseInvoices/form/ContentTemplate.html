<div class="listWrap">
    <div class="listContentWrap invoiceList closed">
        <div class="listContentTitle">
            <div class="dropDown">
                <a id="sortBy" class="icon-list5 dropBtn"></a>
                <ul>
                    <li class="oe_sortable" data-sort="supplier.name">
                        <span class="dropContent">Customer</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="salesPerson.name">
                        <span class="dropContent">Assigned To</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="paymentInfo.total">
                        <span class="dropContent">Payment Total</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="workflow.status approved">
                        <span class="dropContent">Status</span>
                        <span class="sortArrow"></span>
                    </li>
                    <li class="oe_sortable" data-sort="invoiceDate">
                        <span class="dropContent">Date</span>
                        <span class="sortArrow"></span>
                    </li>
                </ul>
            </div>
            <div id="searchContainer"></div>
            <button class="btn-toggle" id="toggleList" title="toggle list">
                <span class="icon-arrow-left2"></span>
            </button>
        </div>
        <div id="listContent" class="listContent">

        </div>
        <div id="listPagination"></div>
    </div>
    <div class="formContentWrap">
        <div class="formContentTitle">
            <span class="closeBtn"></span>
        </div>
        <div id="formContent" class="formContent">

        </div>
    </div>
</div>
