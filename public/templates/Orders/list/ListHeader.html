<div id="searchContainer"></div>
<div class="_tableOrdersWrap">
    <table class="list stripedList">
        <colgroup>
            <col width="42px">
            <col width="17%">
            <col width="17%">
            <col width="17%">
            <col width="17%">
            <col width="16%">
            <col width="16%">
        </colgroup>
        <thead>
        <tr>
            <th class="centerCell">
                <input type="checkbox"
                       id="checkAll"/>
            </th>
            <th class="oe_sortable"
                data-sort="name">Reference
                <span class="arrow down"></span>
                <span class="arrow up"></span>
            </th>
            <th class="oe_sortable" data-sort="supplier.name.first">Supplier<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <!--<th class="oe_sortable" data-sort="expectedDate">Expected Date<span class="arrow down"></span><span
                    class="arrow up"></span></th>-->
            <!--<th class="oe_sortable" data-sort="sourceDocument">Source Document<span class="arrow down"></span><span class="arrow up"></span></th>-->
            <th class="oe_sortable" data-sort="paymentInfo.unTaxed">Untaxed<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="paymentInfo.total">Total<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="workflow.name">Status<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="orderDate">Order Date<span class="arrow down"></span><span
                    class="arrow up"></span></th>
        </tr>
        </thead>
        <tbody id="listTable" class="enableTableOdd"></tbody>
        <tfoot id="listTotal"></tfoot>
    </table>
</div>
