<%
collection.forEach(function (model) {
var state = checkedFilterName === model.name;
%>
<li class="filters <%= state ? 'checkedValue' : ''%>" id="<%= model._id %>">
    <label for="_defFilterCheckBox" class="_defFilterCheckBoxWrp">
        <input id="_defFilterCheckBox" type="checkbox" class="defFilterCheckBox" <%= model.byDefault ? 'checked' : '' %>/>
        <%= model.name %>
        <button class="removeSavedFilter icon-close5" title="Delete"></button>
    </label>
</li>
<% }); %>
