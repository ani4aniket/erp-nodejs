<tr class="false enableEdit" data-id="<%=cid%>">
    <td class="notForm">
        <label class="_customCHeckbox">
            <input type="checkbox" class="checkbox listCB" value="<%=cid%>"/>
            <span></span>
        </label>
    </td>
    <td class="editable centerCell textUnderlineHover" data-content="type">OR</td>
    <td data-content="jobs" class="<%= projectModel ? 'editable' : ''%> errorContent"></td>
    <td class="<%= projectModel ? '' : 'editable errorContent'%>" data-content="project"
        data-id="<%= projectModel ? projectModel._id : '' %>"><%= projectModel ? projectModel.name : '' %>
    </td>
    <td data-content="customer"><%= projectModel && projectModel.customer ? projectModel.customer.fullName : ''%>
    </td>
    <td class="editable errorContent" data-content="employee"></td>
    <td class="editable errorContent" data-content="department"></td>
    <td data-type="input" class="editable" data-content="year"><%=year%></td>
    <td data-type="input" class="editable" data-content="month"><%=month%></td>
    <td data-type="input" class="editable" data-content="week"><%=week%></td>
    <td data-content="worked">40</td>
    <td data-type="input" class="editable autoCalc" data-content="1">8</td>
    <td data-type="input" class="editable autoCalc" data-content="2">8</td>
    <td data-type="input" class="editable autoCalc" data-content="3">8</td>
    <td data-type="input" class="editable autoCalc" data-content="4">8</td>
    <td data-type="input" class="editable autoCalc" data-content="5">8</td>
    <td data-type="input" class="editable autoCalc" data-content="6"></td>
    <td data-type="input" class="editable autoCalc" data-content="7"></td>
</tr>
