<div id="listTable">
    <% productTypes.forEach(function(productType, index){ %>
    <div class="compactView" data-id="<%=productType._id%>">
        <div class="checkboxRow">
            <label class="_customCHeckbox">
                <input type="checkbox" value="<%= productType._id %>" class="checkbox"/>
                <span></span>
            </label>
        </div>
        <div><%= productType.name %></div>
    </div>
    <% }); %>
</div>
