<div class="noteWrapper attachWrapper">

    <div class="formTitle">
        <h3>Attachments </h3>
    </div>

    <form enctype="multipart/form-data" id="<%= elementId %>" action="" method="POST">
        <div id="attachBody">
            <ul class="attachContainer">
                <% if (attachments){ attachments.reverse();%>
                <% _.each(attachments, function(data,key){ %>
                <li class="attachFile_<%=data['_id'] %>"><a href="download/<%=data.shortPas%>"><%=data.name %></a>
                    <a id="<%=data['_id'] %>" href="javascript:;" class="deleteAttach">Delete</a>
                </li>
                <% }); attachments.reverse();} %>
            </ul>
        </div>

        <div class="input-file <%=attachments.length ? 'smallBtn' : '' %>" >
            <span class="atachPlaceHolder"><i class="icon-plus" aria-hidden="true"></i> Attach</span>
            <input type="file" value="Choose File" id="inputAttach" class="inputAttach" name="attachfile" multiple="multiple" >

        </div>
        <div class="progress" style="float:left;">
            <div class="bar">
                <span class="status"></span>
            </div>
        </div>
    </form>


</div>
