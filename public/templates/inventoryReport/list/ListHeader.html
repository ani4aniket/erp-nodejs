<div id="searchContainer"></div>
<div class="_inventoryReportWrap">
    <table class="list stripedList">
        <colgroup>
            <col width="150px">
            <col width="140px">
            <col width="200px">
            <col width="170px">
            <col width="140px">
            <col width="100px">
            <col width="180px">
            <col width="180px">
        </colgroup>
        <thead>
        <tr>
            <th class="oe_sortable" data-sort="projectName">Project<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="projecttype">Project Type<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="salesmanager">Sales Manager<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="name">Name<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="openingBalance">Opening Balance<span class="arrow down"></span><span
                class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="inwards">Inwards<span class="arrow down"></span><span
                class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="outwards">Outwards<span class="arrow down"></span><span
                class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="closingBalance">Closing Balance<span class="arrow down"></span><span
                class="arrow up"></span></th>
        </tr>
        </thead>
        <tbody id="listTable" class="enableTableOdd"></tbody>
        <tfoot id="listFooter">
        <tr>
            <td colspan="4">Total</td>
            <td class="money" id="openingBalanceTotal"></td>
            <td class="money" id="inwardsTotal"></td>
            <td class="money" id="outwardsTotal"></td>
            <td class="money" id="closingBalanceTotal"></td>
        </tr>
        </tfoot>

    </table>
</div>
