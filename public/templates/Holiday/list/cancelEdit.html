<tr data-id="<%=model._id%>">
    <td class="notForm"><input type="checkbox" value="<%=model._id%>" class="checkbox listCB"/></td>
    <!--<td data-content="number" class="centerCell"><%=model.index%></td>-->

        <%=model.date%>
    </td>
    <td data-type="input" class="editable comment" data-content="comment"><%=model.comment%></td>
</tr>
