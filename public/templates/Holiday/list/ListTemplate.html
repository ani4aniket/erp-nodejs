<% holidayCollection.forEach(function(holiday, index){ %>
<tr data-id="<%=holiday._id%>">
    <td class="centerCell">
        <label class="_customCHeckbox">
            <input type="checkbox" value="<%=holiday._id%>" class="checkbox listCB"/>
            <span></span>
        </label>
    </td>
    <td data-type="dtPicker" class="editable date" data-content="date">
        <%=holiday.date%>
    </td>
    <td data-type="input" class="editable comment" data-content="comment"><%=holiday.comment%></td>
</tr>
<% }) %>
