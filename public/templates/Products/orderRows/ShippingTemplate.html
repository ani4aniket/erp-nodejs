<tr class="deleteRow" id="shippingRow" data-id="" data-error="true">

    <td data-name="shipping" class="shipping">
        <div class="_newSelectListWrap">
            <a href="javascript:;" id="shippingDd" class="current-selected">Shipping</a>
        </div>
    </td>

    <td data-name="description" class="description">
        <div>
            <div class="jobsWescWrap _newSelectListWrap">
                <textarea class="productDescr" maxlength="200">Shipping Expenses</textarea>
            </div>
        </div>
    </td>
    <td data-name="account" class="account">
        <div class="_newSelectListWrap">
            <span class="accountDd" data-content="accountDd" data-id="<%=App && App.organizationSettings && App.organizationSettings.shipping ? App.organizationSettings.shipping._id : null%>"><%=App && App.organizationSettings && App.organizationSettings.shipping ? App.organizationSettings.shipping.name : ''%></span>
        </div>
    </td>
    <td data-name="tax-code" class="taxCodeLine">
        <div class="_newSelectListWrap">
            <a class="current-selected taxCode" data-content="taxCode" href="javascript:;" data-id="">Select</a>
        </div>
    </td>
    <td data-name="quantity">
        <div>
            <input id="quantity" disabled class="quantity statusInfo forNum" maxlength="9" size=7 type="text" value="1"/>
        </div>
    </td>
    <td data-name="price" class="price">
        <div>
            <span class="currencySymbol"></span>
            <input id="editInput" class="statusInfo forNum" maxlength="9" size=7 type="text" value="0"/>
        </div>
    </td>
    <td data-name="taxes" class="taxes">
        <div>
            <span class="currencySymbol"></span><span class="sum"></span>
        </div>
    </td>
    <td data-name="subtotal" class="subtotal">
        <div>
            <span class="currencySymbol"></span><span class="sum"></span>
        </div>
    </td>
    <td class="deleteCell centerCell">
        <span title="Delete" class="icon-close5 removeShipping"></span>
    </td>
</tr>
