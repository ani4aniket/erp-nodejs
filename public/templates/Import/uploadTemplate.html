<div class="_importAttachContainer importContainer">
    <div class="_progressBarContainer">
        <div class="bar _progressBar" style="width: 0"></div>
    </div>
    <p class="attachFileName">Please upload file <span><%= fileName%></span></p>
    <div data-level="step 1">
        <p>Step 1</p>
        <label>
            <input data-table="Workflow"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="Workflow"
                   class="changeTableBtn">
            <span>Workflow</span>
        </label>
        <label>
            <input data-table="Department"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="Department"
                   class="changeTableBtn">
            <span>Department</span>
        </label>
        <label>
            <input data-table="JobPosition"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="JobPosition"
                   class="changeTableBtn">
            <span>JobPosition</span>
        </label>
        <label>
            <input data-table="Employees"
                   name="changeTableBtn"
                   data-check="name.first"
                   type="radio"
                   value="Employees"
                   class="changeTableBtn">
            <span>Employees</span>
        </label>
    </div>
    <div data-level="step 2">
        <p>Step 2</p>
        <label>
            <input data-table="Companies"
                   name="changeTableBtn"
                   data-check="email"
                   type="radio"
                   value="Companies"
                   class="changeTableBtn">
            <span>Companies</span>
        </label>
        <label>
            <input data-table="Persons"
                   name="changeTableBtn"
                   data-check="email"
                   type="radio"
                   value="Persons"
                   class="changeTableBtn">
            <span>Persons</span>
        </label>
    </div>
    <div data-level="step 3">
        <p>Step 3</p>
        <label>
            <input data-table="Opportunities"
                   name="changeTableBtn"
                   data-check="contactName.first"
                   type="radio"
                   value="Opportunities"
                   class="changeTableBtn">
            <span>Opportunities</span>
        </label>
        <label>
            <input data-table="Leads"
                   name="changeTableBtn"
                   data-check="contactName.first"
                   type="radio"
                   value="Leads"
                   class="changeTableBtn">
            <span>Leads</span>
        </label>
    </div>
    <div data-level="step 4">
        <p>Step 4</p>
        <label>
            <input data-table="ProductCategory"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="ProductCategory"
                   class="changeTableBtn">
            <span>Product Category</span>
        </label>
        <label>
            <input data-table="Products"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="Products"
                   class="changeTableBtn">
            <span>Products</span>
        </label>
    </div>
    <div data-level="step 5">
        <p>Step 5</p>
        <label>
            <input data-table="Quotation"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="Quotation"
                   class="changeTableBtn">
            <span>Quotations</span>
        </label>
        <label>
            <input data-table="Orders"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="Orders"
                   class="changeTableBtn">
            <span>Orders</span>
        </label>
        <label>
            <input data-table="Invoice"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="Invoice"
                   class="changeTableBtn">
            <span>Invoice</span>
        </label>
    </div>
    <div data-level="step6">
        <p>Step 6</p>
        <label>
            <input data-table="InvoicePayments"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="InvoicePayments"
                   class="changeTableBtn">
            <span>InvoicePayments</span>
        </label>
        <label>
            <input data-table="PurchasePayments"
                   name="changeTableBtn"
                   type="radio"
                   data-check="name"
                   value="PurchasePayments"
                   class="changeTableBtn">
            <span>PurchasePayments</span>
        </label>
    </div>

    <div class="_attachBottom">
        <div class="_attachDropDown">
            <p class="_importSearchDublicate"> Search duplicates by</p>
            <div class="dropDownDateRangeContainer">
                <div id="changeTableCombobox" class="choseDateRange dropDownDateRange"></div>
            </div>
        </div>
        <div class="_attachDropDown">
            <p class="_importSearchDublicate"> Pick delimeter for CSV</p>
            <div class="dropDownDateRangeContainer">
                <div id="changeDelimeterCombobox" class="choseDateRange dropDownDateRange">
                    <div data-delimeter="," class="item"><strong> , </strong> (comma)</div>
                    <div data-delimeter="'" class="item"> <strong> ' </strong> (tilda) </div>
                    <div data-delimeter=" " class="item"> (space)  </div>
                    <div data-delimeter="-" class="item"> <strong> - </strong>(minus) </div>
                    <div data-delimeter="." class="item"><strong>  . </strong>(dot) </div>
                    <div data-delimeter=";" class="item"><strong>  ; </strong>(semicolon) </div>
                    <span class="selectArrow"></span>
                </div>
            </div>
        </div>
        <button class="btn importBtn">Upload Xlsx, Xls or CSV file</button>
        <div id="forImport"></div>
        <div class="_exampleLink">
            <a href="download/exportFiles%2Fsample.zip">Sample Data</a>
        </div>
    </div>
</div>
