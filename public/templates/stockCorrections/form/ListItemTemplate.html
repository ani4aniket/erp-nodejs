<div id="listTable">
    <% collection.forEach(function(item, index){ %>

    <div class="compactView" data-id="<%=item._id%>">
        <div class="checkboxRow">
            <label class="_customCHeckbox">
                <input type="checkbox" value="<%=item._id%>" class="checkbox">
                <span></span>
            </label>
        </div>
        <div class="compactRowWrap">
            <div class="compactRow">
                <div class="supplier firstName textEllipsis"><%=item.description%></div>
            </div>
            <div class="compactRow">
                <div class="date"><%= item.createdBy.date %></div>
            </div>
        </div>
    </div>
    <% }) %>
</div>
