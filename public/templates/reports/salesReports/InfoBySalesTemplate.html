<div class="_chartsTableWrap">
    <div class="_chartsFilterBlock _forOverview">
        <div id="dateFilter" class="vocationFilter _filterDropDownWrap"></div>
        <div class="choseSaleRange <%=className%>">
            <div class="changeInfo item active" id="in_percents">In Percents</div>
            <div class="changeInfo item" id="in_units">In Units</div>
        </div>
    </div>
    <div class="chartContainer">
        <div class="<%=className%>">
            <div class="dashboardGraphicsWrap lineTabs scaleTabs">
                <div class="_dashLineItem percents" style="overflow: auto; width: 100%">
                    <h3 class="dashboard">Product Sales In Percents</h3>
                    <div class="lineGraphic"></div>
                </div>
                <div class="_dashLineItem units hidden" style="overflow: auto">
                    <h3 class="dashboard">Product Sales In Units</h3>
                    <div class="lineGraphicUnits"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="tableListWrap"></div>
</div>
