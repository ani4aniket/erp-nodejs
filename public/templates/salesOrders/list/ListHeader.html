<div id="searchContainer"></div>
<div class="_tableSalesOrdersWrap">
    <table class="list stripedList">
        <colgroup>
            <col width="42px">
            <col width="17%">
            <col width="17%">
            <col width="17%">
            <col width="17%">
            <col width="16%">
            <col width="16%">
        </colgroup>

        <thead>
        <tr>
            <th class="centerCell"><input type="checkbox" id="checkAll"/></th>
            <th class="oe_sortable" data-sort="project.name">Number<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="supplier.name.first">Customer<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="salesManager.name.first">Salesperson<span
                    class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable sortDn" data-sort="paymentInfo.total">Total<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="workflow.name">Status<span class="arrow down"></span><span
                    class="arrow up"></span></th>
            <th class="oe_sortable" data-sort="orderDate">Date<span class="arrow down"></span><span
                    class="arrow up"></span></th>
        </tr>
        </thead>
        <tbody id="listTable" class="enableTableOdd"></tbody>
        <tfoot id="listTotal">
            <tr>
                <td colspan="4"></td>
                <td>
                    <span id="total" class="money"></span>
                </td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</div>
